<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="LabPLANET_firstCSS.css">        
    <style>

    </style>   
<style> 

</style>    
</head>   
 <body>
    <header>
        <img class="logo-img" width=137 src="LabPLANET_Atom.png" alt="LabPLANET - A new world for your Lab"/>
        <h1 class="header"> LabPLANET - Unit Testing Area</h1>
    </header>
    <p font-color="#FFBF00" id="date"></p>
    <script>
        document.getElementById("date").innerHTML = Date();
    </script>
        <div class="btn-group">
            <h1>Platform</h1>
            <form name="platform" action="/LabPLANET-API/">                
                <input type="submit" value="Testing Server" formaction="/LabPLANET-API/app/TestingServer">
                <input type="submit" value="Rdbms Class" formaction="/LabPLANET-API/testing/platform/DBActions">
                <input type="submit" value="Procedure, From Definition to Instance" formaction="/LabPLANET-API/ProcedureDefinitionToInstance">                
                <input type="submit" value="Deploy Procedure" formaction="/LabPLANET-API/testing/platform/ProcedureDeployment">
            </form>              
       </div>    
    
       <div class="btn-group">
           <h1>Config</h1>
           <form name="platform" action="/LabPLANET-API/">
             <input type="submit" value="Numeric Rule Formats" formaction="/LabPLANET-API/testing/config/noDB/TestingConfigSpecQuantitativeRuleFormat">
             <input type="submit" value="Text Rule Format" formaction="/LabPLANET-API/testing/config/noDB/TestingConfigSpecQualitativeRuleFormat">
             <input type="submit" value="Check Text Result against spec" formaction="/LabPLANET-API/testing/config/ResultCheckSpecQualitative">
             <input type="submit" value="Check Numeric Result against spec" formaction="/LabPLANET-API/testing/config/ResultCheckSpecQuantitative">
             <input type="submit" value="SOPs" formaction="/LabPLANET-API/testing/config/Sop">
             <input type="submit" value="UOM Conversion Table" formaction="/LabPLANET-API/testing/config/UOMConversionTable">
             <input type="submit" value="UOM Family Table" formaction="/LabPLANET-API/testing/config/UOMFamilyTable">                      
             <input class="vw_aqua_button" type="submit" value="Sampling Plan Structure (Not Released)" formaction="/LabPLANET-API/testing/config/SamplingPlanStructure">             
            <h1>Config DB</h1> 
             <input type="submit" value="Check Numeric Result against spec" formaction="/LabPLANET-API/testing/config/db/QuantitativeLimitAndResult">
            
           </form>              
       </div>    
    
       <div class="btn-group">
           <h1>Data</h1>
           <form name="platform" action="/LabPLANET-API/">
            <input type="submit" value="Sample Structure" formaction="/LabPLANET-API/Testing/DB/TstDataSample">
             <input type="submit" value="Batch Array" formaction="/LabPLANET-API/Testing/DB/TstDataBatchArr">
             <input type="submit" value="Batch Array Sequence" formaction="/LabPLANET-API/Testing/DB/TstDataBatchArrSequence">
           </form>              
       </div>    
</body>
</html>
